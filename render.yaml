services:
  - type: web
    name: ekalipi-tts
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt')"
      mkdir -p static/audio tmp
    startCommand: gunicorn app:app --config gunicorn_config.py --timeout 600 --workers 4 --threads 4

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 4005
      - key: GUNICORN_TIMEOUT
        value: 600
      - key: MAX_WORKERS
        value: 4
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: true
    plan: standard
    healthCheckPath: /
    healthCheckTimeout: 100